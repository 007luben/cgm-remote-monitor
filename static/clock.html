<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sam's Dex</title>
  <link href="/images/round1.png" rel="icon" id="favicon" type="image/png" />
  <link rel='stylesheet' type='text/css' href='/css/main.css' />
  <style type="text/css">
    .center {
      text-align: center;
    }
    h1 {
      font-size: 35vmin;
      font-family: 'ubuntu';
      color: white;
      position: relative;
      top: 50%;
      transform:
      	perspective(1px)
      	translateY(8%);
    }
    .stale {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div class="center">
    <h1 class="bgnow"></h1>
  </div>
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/api/v1/status.js"></script>
  <script src="/public/js/bundle.js"></script>
  <script type="text/javascript">
    function query ( ) {
      console.log('query');
      $.ajax('/api/v1/entries/current.json', { success: render });
    }

    function render (xhr) {
      console.log('xhr', xhr);
      var rec = xhr[0];
      var last = new Date(rec.date);
      var now = new Date( );
      var bgNum = parseFloat(rec.sgv);
      console.log('rec.sgv', rec.sgv);
      console.log('bgNum', bgNum);
      var red = 'rgba(213,9,21,1)';
      var yellow = 'rgba(233,205,53,1)';
      var green = 'rgba(134,207,70,1)';
      if (window.serverSettings.settings.units == 'mmol') {
        rec.sgv = Nightscout.units.mgdlToMMOL(rec.sgv);
      }
      $('.bgnow').text(rec.sgv);
      if (bgNum < 4) {
      	$('body').css('background-color', red);
      }
      if (4 <= bgNum < 10) {
      	$('body').css('background-color', green);
      }
      if (10 <= bgNum < 15) {
      	$('body').css('background-color', yellow);
      }
      if (bgNum >= 15) {
      	$('body').css('background-color', red);
      }
      var threshold = 1000 * 60 * 13;
      $('.bgnow').toggleClass('stale', (now - last > threshold));
    }

    function init ( ) {
      console.log('init');
      query( );
      setInterval(query, 1 * 60 * 1000);
    }

    init( );
  </script>
</body>
</html>
