<!DOCTYPE html>
<html>
    <head>
      <title>Nightscout reporting</title>
      <link rel="stylesheet" type="text/css" href="/css/report.css" />
      <link rel="stylesheet" type="text/css" href="/bower_components/jquery-ui/themes/ui-lightness/jquery-ui.min.css">    
    </head>
    <body>
        <h1><img src="/images/logo1.png">Nightscout reporting</h1>
    <ul id="tabnav">
    </ul>
    <table>
      <tr>
        <td><input type="checkbox" id="rp_enabledate" checked></td>
        <td>
          <span class="translate">From</span>: <input type="date" id="rp_from">
          <span class="translate">To</span>: <input type="date" id="rp_to">
          <a href="#" days="1" class="presetdates"><span class="translate">Today</span></a>
          <a href="#" days="2" class="presetdates"><span class="translate">Last 2 days</span></a>
          <a href="#" days="3" class="presetdates"><span class="translate">Last 3 days</span></a>
          <a href="#" days="7" class="presetdates"><span class="translate">Last week</span></a>
          <a href="#" days="14" class="presetdates"><span class="translate">Last 2 weeks</span></a>
          <a href="#" days="31" class="presetdates"><span class="translate">Last month</span></a>
          <a href="#" days="90" class="presetdates"><span class="translate">Last 3 months</span></a>
        </td>
       </tr>
      <tr>
        <td></td>
        <td>
          <span class="translate">Category</span>: <select id="rp_category"></select>
          <span class="translate">Subcategory</span>: <select id="rp_subcategory"></select>
          <span class="translate">Name</span>: <input type="text" id="rp_name"></select>
        </td>
 
      </tr>
      <tr id="rp_foodgui" style="display:none">
        <td>
          <input type="checkbox" id="rp_enablefood">
        </td>
        <td>
          <span class="translate">Food</span>: <select id="rp_food"></select>
        </td>
       </tr>
      <tr>
        <td><input type="checkbox" id="rp_enablenotes"></td>
        <td>
          <span class="translate">Notes contain</span>: <input type="text" id="rp_notes"></select>
        </td>
       </tr>
      <tr>
      <tr>
        <td><input type="checkbox" id="rp_enableeventtype"></td>
        <td>
          <span class="translate">Event Type</span>: <select id="rp_eventtype"></select>
        </td>
       </tr>
      <tr>
        <td colspan="2">
          <input type="checkbox" id="rp_mo" checked><span class="translate">Mo</span>
          <input type="checkbox" id="rp_tu" checked><span class="translate">Tu</span>
          <input type="checkbox" id="rp_we" checked><span class="translate">We</span>
          <input type="checkbox" id="rp_th" checked><span class="translate">Th</span>
          <input type="checkbox" id="rp_fr" checked><span class="translate">Fr</span>
          <input type="checkbox" id="rp_sa" checked><span class="translate">Sa</span>
          <input type="checkbox" id="rp_su" checked><span class="translate">Su</span>
        </td>
        <td></td>
      </tr>
      <tr>
        <td colspan="2">
          <span class="translate">Target bg range bottom</span>:
          <input type="number" size="3" id="rp_targetlow">
          <span class="translate">top</span>:
          <input type="number" size="3" id="rp_targethigh">
        </td>
        <td></td>
      </tr>
    </table>
    <button id="rp_show" class="translate">Show</button>
    <div id="info"></div>
    <hr>
    <div id="pluginchartplaceholders"></div>

    <hr>
    <b><span class="translate">Authentication status</span>: </b><span id="authentication_placeholder"></span>

    <div id="rp_edittreatmentdialog" style="display:none" title="Edit treatment" class="titletranslate">
        <label for="rp_eventType">
            <span class="translate">Event Type</span>
            <select id="rp_eventType">
                <option value="BG Check" class="translate">BG Check</option>
                <option value="Snack Bolus" class="translate">Snack Bolus</option>
                <option value="Meal Bolus" class="translate">Meal Bolus</option>
                <option value="Correction Bolus" class="translate">Correction Bolus</option>
                <option value="Carb Correction" class="translate">Carb Correction</option>
                <option value="Announcement" class="translate">Announcement</option>
                <option value="Note" class="translate">Note</option>
                <option value="Question" class="translate">Question</option>
                <option value="Exercise" class="translate">Exercise</option>
                <option value="Site Change" class="translate">Pump Site Change</option>
                <option value="Sensor Start" class="translate">Dexcom Sensor Start</option>
                <option value="Sensor Change" class="translate">Dexcom Sensor Change</option>
                <option value="Insulin Change" class="translate">Insulin Cartridge Change</option>
                <option value="D.A.D. Alert" class="translate">D.A.D. Alert</option>
                <option value="Bolus Wizard" class="translate">Bolus Wizard</option>
            </select>
        </label>
        <fieldset>
            <legend class="translate">Glucose Reading</legend>
            <input type="number" step="any" id="rp_glucoseValue" />
            <label><br><span class="translate">Measurement Method</span><br></label>
            <input type="radio" name="rp_bginput" id="rp_bgfromsensor"  value="Sensor">
            <i title="BG from CGM" class="icon-chart-line titletranslate" style="margin-right:0;margin-left:-0.6em;color:lightgreen"></i>
            <input type="radio" name="rp_bginput" id="rp_bgfrommeter"  value="Finger">
            <i title="BG from meter" class="icon-tint titletranslate" style="margin-right:0;margin-left:-0.6em;color:red"></i>
            <input type="radio" name="rp_bginput" id="rp_bgmanual" value="Manual">
            <i title="Manual BG" class="icon-sort-numeric titletranslate" style="margin-right:0;margin-left:-0.6em;color:blue"></i>
        </fieldset>
        <label for="rp_carbsGiven">
            <span class="translate">Carbs Given</span>
            <input type="number" step="any" min="0" id="rp_carbsGiven" placeholder="Amount in grams" />
        </label>
        <br>
        <label for="rp_insulinGiven">
            <span class="translate">Insulin Given</span>
            <input type="number" step="0.05" min="0" id="rp_insulinGiven" placeholder="Amount in units" class="titletranslate"/>
        </label>
        <br>
        <label for="rp_adnotes" class="translate">Additional Notes, Comments</label>
        <textarea id="rp_adnotes" style="width:300px"></textarea><br>
        <label for="rp_enteredBy" class="left-column extra-space">
          <span class="translate">Entered By</span>
          <input type="text" id="rp_enteredBy" value="" />
        </label>
        <div id="rp_eventTime">
          <span class="translate">Event Time</span>
          <br>
          <input type="date" id="rp_eventDateValue" class="rp_eventinput"/>
          <input type="time" id="rp_eventTimeValue" class="rp_eventinput"/>
       </div>
     </div>
    
    
    <script src="/api/v1/status.js"></script>
    <script src="/public/js/bundle.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/bower_components/jQuery-Storage-API/jquery.storageapi.min.js"></script>
    <script src="/bower_components/tipsy-jmalonzo/src/javascripts/jquery.tipsy.js"></script>
    <script src="/bower_components/jquery-flot/jquery.flot.js"></script>
    <script src="/bower_components/jquery-flot/jquery.flot.pie.js"></script>
    <script src="/bower_components/jquery-flot/jquery.flot.time.js"></script>
    <script src="/bower_components/jquery-flot/jquery.flot.fillbetween.js"></script>
    <script src="/bower_components/simple-statistics/src/simple_statistics.js"></script>
    <script src="/bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="/report/js/report.js"></script>
    <script src="/report/js/time.js"></script>
    <script src="/report/js/flotcandle.js"></script>
    </body>
</html>
